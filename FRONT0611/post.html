  var currentPage = 1;

  // 다음 페이지로 이동하는 함수
  function nextPage() {

      currentPage++;
      // 페이지를 이동하는 로직을 추가하세요
      // 예를 들어, 서버로 해당 페이지의 데이터를 요청하거나, 클라이언트 측에서 데이터를 필터링하여 표시할 수 있습니다.
      console.log("다음 페이지로 이동:", currentPage);
    }
  }

  // 이전 페이지로 이동하는 함수
  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      // 페이지를 이동하는 로직을 추가하세요
      console.log("이전 페이지로 이동:", currentPage);
