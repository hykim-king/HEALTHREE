<!DOCTYPE html>
<html lang="ko">
  <head>                 
    <meta charset="UTF-8">    
    <meta name="author" content="JY">
<link rel="stylesheet" href="top.css">

    <title>고객문의 답변</title>
    <style>

      h2 {
        color: #88C6FC;
                font-size: 35px;
        margin-left: 20px;
      }

      form {
        margin-top: 20px;
        padding: 20px;
        background-color: white;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .button-container input[type="submit"] {
        padding: 10px 20px;
        margin: 0 5px; 
        background-color: #88C6FC;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-container input[type="button"] {
        padding: 10px 20px;
        margin: 0 5px; 
        background-color: #a3a7ad; 
        color: white; 
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-container input[type="submit"]:hover,
      .button-container input[type="button"]:hover {
        background-color: #3c8fd1;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
       <ul class="top">
          <li class="top_menu"><a href="mgr_Home.html" class="top_name">관리자 홈</a></li>
          <li class="top_menu"><a href="mgr_post.html" class="top_name">커뮤니티 관리</a></li>
          <li class="top_menu"><a href="mgr_QnA.html" class="top_name">문의하기 관리</a></li>
          <li class="top_menu"><a href="mgr_notice.html" class="top_name">공지사항 관리</a></li>
          <li class="top_menu" style="margin-left: auto;"><a class="top_name" id="logoutBtn">로그아웃</a></li>
        </ul>
      </nav>
    </header>
     
    <h2>고객 문의 답변</h2>
    <hr/>
    
    <form action="/submit_answer" method="post">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" value="고객명" readonly><br><br>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" value="고객이메일" readonly><br><br>

      <label for="content">문의 내용:</label><br>
      <textarea id="content" name="content" rows="10" cols="50" readonly>고객 문의 내용</textarea><br><br>

      <label for="answer">답변:</label><br>
      <textarea id="answer" name="answer" rows="5" cols="50" required></textarea><br><br>

      <div class="button-container">
        <input type="submit" value="답변 완료">
        <input type="button" value="취소" onclick="window.location.href='/cancel'">
      </div>
    </form>
    <script>
  function answerPost(postId) {
    // 해당 문의에 대한 답변 작성 페이지로 이동하는 로직을 구현합니다.
    window.location.href = "mgr_QnA2.html"
  }

  function submitAnswer() {
 
    alert("답변이 완료되었습니다.");

    // 홈페이지로 이동
    window.location.href = "mgr_home.html";
  }
</script>
    <script src="Logout.js"></script>
  </body>
</html>
