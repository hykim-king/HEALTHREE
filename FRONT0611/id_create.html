<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>회원가입</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .radio-group label {
      margin-right: 20px;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #88C6FC;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #C9F06F;
    }

    .cancel-button {
      background-color: #ccc;
      margin-right: 10px;
    }

    .cancel-button:hover {
      background-color: #999;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
    }
        .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>회원가입</h2>
  
<script>
  // JavaScript code
  function validateForm() {
    var password = document.getElementById("password").value;
    var confirm_password = document.getElementById("confirm_password").value;
    var password_error = document.getElementById("password_error");
    var confirm_password_error = document.getElementById("confirm_password_error");
    
    if (password.trim().length === 0) {
      password_error.innerHTML = "";
    } else if (password.length < 8 || password.length > 12) {
      password_error.innerHTML = "비밀번호는 8이상 12자 이하로 설정해라";
    } else {
      password_error.innerHTML = ""; // Clear the error message for password
    }
    
    if (confirm_password.trim().length === 0) {
      confirm_password_error.innerHTML = "";
    } else if (password !== confirm_password) {
      confirm_password_error.innerHTML = "비밀번호가 일치하지 않습니다.";
    } else {
      confirm_password_error.innerHTML = ""; // Clear the error message for confirm password
    }
    
    // Check if all conditions are met
    if (password_error.innerHTML === "" && confirm_password_error.innerHTML === "") {
      return true; // All conditions are met, proceed with form submission
    } else {
      return false; // Prevent form submission
    }
  }

  function clearPasswordError() {
    var password_error = document.getElementById("password_error");
    var confirm_password_error = document.getElementById("confirm_password_error");
    
    password_error.innerHTML = "";
    confirm_password_error.innerHTML = "";
  }
</script>
  
  <form action="Home.html" method="post" onsubmit="return validateForm()">


    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">이메일:</label>
    <div class="email-input-container">
      <input type="text" id="email" name="email" required>
      <select id="emailDomain" name="emailDomain">
        <option value="">도메인 선택</option>
        <option value="@gmail.com">@gmail.com</option>
        <option value="@naver.com">@naver.com</option>
        <option value="@daum.net">@daum.net</option>
        <option value="@yahoo.com">@???.com</option>
        <option value="@hotmail.com">@!!!.com</option>
        <option value="@outlook.com">@###.com</option>
        <option value="@icloud.com">@$$$.com</option>
        <option value="@live.com">@%%%.com</option>
        <option value="@aol.com">@^^^.com</option>
        <option value="@yandex.com">@&&&.com</option>
      </select>
    </div>

          <label for="user_id">아이디:</label>
          <input type="text" id="user_id" name="user_id" required>

<label for="password">비밀번호:</label>
<input type="password" id="password" name="password" required>
    <span class="error-message" id="password_error"></span>
<label for="confirm_password">비밀번호 확인:</label>
<input type="password" id="confirm_password" name="confirm_password" required oninput="validateForm()">

<span class="error-message" id="confirm_password_error"></span>

    <div class="radio-group">
      <label>성별:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">여성</label>
    </div>
    
    <label for="birthdate">생년월일:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    
    <label for="height">키 (cm):</label>
    <input type="number" id="height" name="height" required>
    
    <label for="weight">몸무게 (kg):</label>
    <input type="number" id="weight" name="weight" required>
    
        <label for="activity_level">활동 레벨:</label>
    <select id="activity_level" name="activity_level" required>
      <option value="low">낮음</option>
      <option value="moderate">보통</option>
      <option value="high">높음</option>
      <option value="very_high">매우높음</option>
    </select>
        <label for="weight">목표체중 (kg):</label>
    <input type="number" id="weight" name="weight" required>
    
    <div class="radio-group">
      <label>다이어트 목표:</label>
      <input type="radio" id="diet_loss" name="diet_goal" value="loss" required>
      <label for="diet_loss">감량</label>
      <input type="radio" id="diet_maintenance" name="diet_goal" value="maintenance" required>
      <label for="diet_maintenance">유지</label>
      <input type="radio" id="diet_gain" name="diet_goal" value="gain" required>
      <label for="diet_gain">증량</label>
    </div>
    
    <div class="button-container">
      <input type="submit" value="가입하기">
      <input type="button" class="cancel-button" value="취소" onclick="window.location.href='Home.html'">
    </div>
    <div id="registration_message" style="display: none; text-align: center; color: green;">
      회원가입이 완료되었습니다.
    </div>
  </form>
  
  </form>
    

</body>
</html>
