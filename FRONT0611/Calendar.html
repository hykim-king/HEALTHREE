<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="CalendarStyle.css">
<title>Calendar</title>
</head>
<body>  
 <header>
      <nav>
         <ul class="top">
          <li class="top_menu"><a href="Home.html" class="top_name">홈</a></li>
          <li class="top_menu"><a href="Calendar.html" class="top_name">다이어리</a></li>
          <li class="top_menu"><a href="Report.html" class="top_name">리포트</a></li>
          <li class="top_menu"><a href="post.html" class="top_name">커뮤니티</a></li>
          <li class="top_menu"><a href="user_mypage_01.html" class="top_name">마이 페이지</a></li>
          <li class="top_menu"><a href="QnA.html" class="top_name">문의하기</a></li>
          <li class="top_menu"><a href="notice.html" class="top_name">공지사항</a></li>
          <li class="top_menu" style="margin-left: auto;"><a class="top_name" id="logoutBtn">로그아웃</a></li>
        </ul>
      </nav>
    </header> 
  <main>
    <div class="calendar">
      <!-- 달력 -->
      <div class="cal_head">
        <div class="year-month"></div>
        <div class="nav">
          <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
          <button class="nav-btn go-today" onclick="goToday()">Today</button>
          <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
      </div>
      <div class="cal_main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
      <!-- 표 -->
      <div class="table_container">
        <table class="summary_table">
          <tr>
            <th class="avg_sum">월 평균</th>
            <td class="val">값</td>
            <td>kcal</td>
            <td class="carbs">(탄수화물:</td>
            <td class="val">값</td>
            <td>g</td>
            <td class="protein">단백질:</td>
            <td class="val">값</td>
            <td>g</td>
            <td class="fat">지방:</td>
            <td class="val">값</td>
            <td>g</td>
            <td>)</td>
          </tr>
          <tr>
            <th class="avg_sum">월별 합산</th>
            <td class="val">값</td>
            <td>kcal</td>
            <td class="carbs">(탄수화물:</td>
            <td class="val">값</td>
            <td>g</td>
            <td class="protein">단백질:</td>
            <td class="val">값</td>
            <td>g</td>
            <td class="fat">지방:</td>
            <td class="val">값</td>
            <td>g</td>
            <td>)</td>
          </tr>
        </table>
      </div>
 
    </div>

  </main>
<script src="CalendarJavascript.js"></script>
<script src="Logout.js"></script>
</body>

</html>
