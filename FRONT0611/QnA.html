<!DOCTYPE html>
<html lang="ko">
  <head>                 
    <meta charset="UTF-8">    
    <meta name="author" content="JY">
<link rel="stylesheet" href="top2.css">

    <title>고객문의</title>
    <style>
	  h2 {     
	    margin-left: 20px;
	    text-align: center; /* Center-align the heading */
	    font-size: 24px; /* Increase the font size */
	  }

      form {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 20px;
        padding: 20px;
        background-color: white;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .button-container input[type="submit"] {
        padding: 10px 20px;
        margin: 0 5px; /* 버튼 사이의 간격 설정 */
        background-color: #88C6FC;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-container input[type="button"] {
        padding: 10px 20px;
        margin: 0 5px; /* 버튼 사이의 간격 설정 */
        background-color: #a3a7ad; /* 색상 변경 */
        color: white; /* 글자색 변경 */
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .button-container input[type="submit"]:hover,
      .button-container input[type="button"]:hover {
        background-color: #3c8fd1;
      }
    </style>
  </head>
  <head>
    <script>
        function submitForm() {
            // 문의하기 버튼 클릭 시 확인 팝업창 표시
            if (confirm('문의를 제출하시겠습니까?')) {
                // 문의가 완료되었다는 알림 표시
                alert('문의가 완료되었습니다!');
                // 홈 화면으로 이동
                window.location.href = 'Home.html';
            }
        } 
    </script>
</head>
  <body>
    <header>
      <nav>
        <ul class="top">
          <li class="top_menu"><a href="Home.html" class="top_name">홈</a></li>

          <li class="top_menu"><a href="post.html" class="top_name">커뮤니티</a></li>
          <li class="top_menu"><a href="user_mypage_01.html" class="top_name">마이 페이지</a></li>
          <li class="top_menu"><a href="QnA.html" class="top_name">문의하기</a></li>
          <li class="top_menu"><a href="notice.html" class="top_name">공지사항</a></li>
          <li class="top_menu" style="margin-left: auto;"><a class="top_name" id="logoutBtn">로그아웃</a></li>
        </ul>
      </nav>
    </header> 
    <h2>고객 문의</h2>
    <hr/>
    
    <form action="/submit" method="post">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="content">내용:</label><br>
      <textarea id="content" name="content" rows="5" cols="50" required></textarea><br><br>

     <div class="button-container">
        <!-- 문의하기 버튼에 onclick 이벤트 추가 -->
        <input type="button" value="문의하기" onclick="submitForm()">
        <input type="button" value="취소" onclick="window.location.href='/cancel'">
    </div>
    </form>
          <script src="Logout.js"></script>
  </body>
</html>
