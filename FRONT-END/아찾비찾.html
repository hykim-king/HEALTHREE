<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>계정 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="email"],
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        .login-link {
            text-align: right;
            margin-top: 10px;
        }
        
        .login-link a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        
        .login-link a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>계정 찾기</h1>
    <form action="/find_account" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="계정 찾기">
        
        <div class="login-link">
            <a href="/login">로그인</a>
        </div>
    </form>
    
    <h1>비밀번호 찾기</h1>
    <form action="/find_password" method="post">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="비밀번호 찾기">
        
        <div class="login-link">
            <a href="/login">로그인</a>
        </div>
    </form>
</body>
</html>
