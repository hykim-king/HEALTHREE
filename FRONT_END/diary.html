<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="CalendarStyle.css">

<head>
  <title>식단 다이어리</title>
  <style>
    .diary-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .diary-button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      background-image: url(https://us.123rf.com/450wm/ferli/ferli1306/ferli130600061/20166732-%EB%85%B9%EC%83%89-%EB%B0%B0%EA%B2%BD-%EC%9C%84%EC%97%90-%ED%94%8C%EB%9F%AC%EC%8A%A4-%EB%AA%A8%EC%96%91%EC%9C%BC%EB%A1%9C-%ED%9D%B0%EC%83%89-%EC%B0%A2%EC%96%B4%EC%A7%84-%EB%90%9C-%EC%A2%85%EC%9D%B4.jpg?ver=6);
      background-repeat: no-repeat;
      background-position: left center;
      background-size: 20px 20px;
      padding-left: 30px;
    }
    .diary-entry {
      display: none;
      margin-top: 20px;
    }
    .diary-entry textarea {
      width: 100%;
      height: 100px;
      resize: none;
    }
    .diary-entry button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
	<header>
		<nav>
			<ul class="top">
				<li class="top_menu"><a href="Home.html" class="top_name">홈</a></li>
				<li class="top_menu"><a href="Report.html" class="top_name">내 리포트</a></li>
				<li class="top_menu"><a href="#" class="top_name">마이 페이지</a></li>
				<li class="top_menu"><a href="#" class="top_name"
					id="logoutBtn">로그아웃</a></li>
			</ul>
		</nav>
	</header>
  <div class="diary-container">
    <h2>아침식사</h2>
    <button class="diary-button" onclick="toggleDiary(1)">항목 추가하기</button>
   <form action=""> 
   <div id="diary-entry-1" class="diary-entry">
      <textarea id="diary-text-1" rows="4" cols="50"></textarea>
      <button onclick="saveDiary(1)">저장</button>
    </div>
    </form>
    <h2>점심식사</h2>
    <button class="diary-button" onclick="toggleDiary(2)">항목 추가하기</button>
    <form action = "">
    <div id="diary-entry-2" class="diary-entry">
      <textarea id="diary-text-2" rows="4" cols="50"></textarea>
      <button onclick="saveDiary(2)">저장</button>
    </div>
    </form>
    <h2>저녁식사</h2>
    <button class="diary-button" onclick="toggleDiary(3)">항목 추가하기</button>
    <form action="">
    <div id="diary-entry-3" class="diary-entry">
      <textarea id="diary-text-3" rows="4" cols="50"></textarea>
      <button onclick="saveDiary(3)">저장</button>
    </div>
    </form>
    <h2>간식/기타</h2>
    <button class="diary-button" onclick="toggleDiary(4)">항목 추가하기</button>
    <form action = "">
    <div id="diary-entry-4" class="diary-entry">
      <textarea id="diary-text-4" rows="4" cols="50"></textarea>
      <button onclick="saveDiary(4)">저장</button>
    </div>
    </form>
  </div>

  <script>
    function toggleDiary(entryNumber) {
      var diaryEntry = document.getElementById("diary-entry-" + entryNumber);
      if (diaryEntry.style.display === "none") {
        diaryEntry.style.display = "block";
      } else {
        diaryEntry.style.display = "none";
      }
    }

    function saveDiary(entryNumber) {
      var diaryText = document.getElementById("diary-text-" + entryNumber).value;
      console.log("저장된 식단 다이어리 " + entryNumber + ":", diaryText);
    }
  </script>
</body>
</html>
