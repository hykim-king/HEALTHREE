  <script>
  // 취소 버튼 클릭 시 확인 메시지 표시
  const cancelButton = document.querySelector('button[type="reset"]');
  cancelButton.addEventListener('click', function(e) {
    const confirmation = confirm('작성 중인 내용을 취소하시겠습니까?');
    if (confirmation) {
      // 작성 중인 내용을 지우는 로직 추가
      document.getElementById('utitle').value = '';
      document.getElementById('ucontent').value = '';
    } else {
      e.preventDefault(); // 취소 버튼의 기본 동작인 폼 초기화를 막음
    }
  });
</script>
