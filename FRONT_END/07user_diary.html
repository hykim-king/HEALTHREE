    <script>
    function openTab(event, tabName) {
        var i, tabcontent, tablinks;
        
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        
        document.getElementById(tabName).style.display = "block";
        event.currentTarget.className += " active";
        
        var inputContainers = document.getElementsByClassName("input-container");
        for (i = 0; i < inputContainers.length; i++) {
          inputContainers[i].innerHTML = '';
          addInputBoxes(inputContainers[i]);
        }
      }
      
      function addInputBoxes(container) {
        for (var i = 1; i <= 5; i++) {
          var input = document.createElement("input");
          input.type = "text";
          input.placeholder = "Input " + i;
          container.appendChild(input);
          
          var button = document.createElement("button");
          button.textContent = "입력";
          container.appendChild(button);
        }
      }

  <script>
    function toggleDiary(entryNumber) {
      var diaryEntry = document.getElementById("diary-entry-" + entryNumber);
      if (diaryEntry.style.display === "none") {
        diaryEntry.style.display = "block";
      } else {
        diaryEntry.style.display = "none";
      }
    }
    function saveDiary(entryNumber) {
      var diaryText = document.getElementById("diary-text-" + entryNumber).value;
      var diaryDisplay = document.getElementById("diary-display-" + entryNumber);
      diaryDisplay.innerText = diaryText;
    }
