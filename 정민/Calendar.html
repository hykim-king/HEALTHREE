<!DOCTYPE html>
<html lang="ko">5
  <head>
		<meta charset="UTF-8">
    <meta name="author"  content="user">
		<link rel="stylesheet" href="CalendarStyle.css">
		<title>Calendar</title>
  </head>
	<body>
	  <header>
	   <nav>
      <ul>
        <li><a href="Report.html">내 리포트</a></li>
        <li><a href="#">마이 페이지</a></li>
        <li><a href="#">로그아웃</a></li>
      </ul>
     </nav>
	  </header>
	  <main>
		  <div class="calendar">
		    <div class="header">
		      <div class="year-month"></div>
		      <div class="nav">
		        <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
		        <button class="nav-btn go-today" onclick="goToday()">Today</button>
		        <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
		      </div>
		    </div>
		    <div class="main">
		      <div class="days">
		        <div class="day">일</div>
		        <div class="day">월</div>
		        <div class="day">화</div>
		        <div class="day">수</div>
		        <div class="day">목</div>
		        <div class="day">금</div>
		        <div class="day">토</div>
		      </div>
		      <div class="dates"></div>
		    </div>
		  </div>
	  </main>
	  <script src="CalendarJS.js"></script>
	</body>
</html>
