<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="ReportStyle.css">
<title>Report</title>
</head>
<body>
	<header>
		<nav>
			<ul class="top">
				<li class="top_menu"><a href="Calendar.html" class="top_name">다이어리</a></li>
				<li class="top_menu"><a href="#" class="top_name">마이 페이지</a></li>
				<li class="top_menu"><a href="#" class="top_name"
					id="logoutBtn">로그아웃</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<!-- 탭 메뉴 -->
		<div class="tab_menu">
			<ul class="list">
				<li class="is_on"><a href="#tab1" class="btn">칼로리</a></li>
				<li><a href="#tab2" class="btn">영양소</a></li>
			</ul>

			<!-- 본문  -->
			<div class="cont_area">
				<!-- tab1 -->
				<div id="tab1" class="cont" style="display: block;">
					<select>
						<option value="this_week">이번 주</option>
						<option value="last_week">저번 주</option>
					</select>
					<div class="linechart">
						<canvas id="caloryChart"></canvas>
					</div>
					<table class="cal_table">
						<caption class="goal_caption">나의 목표</caption>
						<tr class="goal_list">
							<th class="goal_title">몸무게</th>
							<td class="goal_val">??</td>
							<td class="goal_unit">kg</td>
						</tr>
						<tr class="goal_list">
							<th class="goal_title">칼로리</th>
							<td class="goal_val">??</td>
							<td class="goal_unit">kcal</td>
						</tr>
					</table>
				</div>

				<!-- tab2 -->
				<div id="tab2" class="cont">
					<div class="barchart">
						<canvas id="nutrientChart"></canvas>
					</div>
					<table class="nu_table">
						<tr class="nu_list">
							<th class="nu_title">탄수화물</th>
							<td class="nu_val">??</td>
							<td class="nu_unit">g</td>
						</tr>
						<tr class="nu_list">
							<th class="nu_title">단백질</th>
							<td class="nu_val">??</td>
							<td class="nu_unit">g</td>
						</tr>
						<tr class="nu_list">
							<th class="nu_title">지방</th>
							<td class="nu_val">??</td>
							<td class="nu_unit">g</td>
						</tr>
						<tr class="nu_list">
							<th class="nu_title">당류</th>
							<td class="nu_val">??</td>
							<td class="nu_unit">g</td>
						</tr>
						<tr class="nu_list">
							<th class="nu_title">나트륨</th>
							<td class="nu_val">??</td>
							<td class="nu_unit">mg</td>
						</tr>
						<tr class="nu_list">
							<th class="nu_title">콜레스테롤</th>
							<td class="nu_val">??</td>
							<td class="nu_unit">mg</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<script src="ReportJS.js"></script>
	<script src="Logout.js"></script>
</body>
</html>
